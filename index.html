<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator Project</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>

  <style>
  </style>

  <div id="calculator">
    <div id="display">
      <div id="operator">+</div>
      <div id="output">0</div>
    </div>
    <div id="keyboard">
      <div class="row">
        <button type="button" class="function special">BS</button>
        <button type="button" class="function special">AC</button>
      </div>
      <div class="row">
        <button type="button" class="digit">1</button>
        <button type="button" class="digit">2</button>
        <button type="button" class="digit">3</button>
        <button type="button" class="function operator">+</button>
      </div>
      <div class="row">
        <button type="button" class="digit">4</button>
        <button type="button" class="digit">5</button>
        <button type="button" class="digit">6</button>
        <button type="button" class="function operator">-</button>
      </div>
      <div class="row">
        <button type="button" class="digit">7</button>
        <button type="button" class="digit">8</button>
        <button type="button" class="digit">9</button>
        <button type="button" class="function operator">*</button>
      </div>
      <div class="row">
        <button type="button" class="digit">0</button>
        <button type="button" class="digit">.</button>
        <button type="button" class="function equals">=</button>
        <button type="button" class="function operator">/</button>
      </div>
    </div>

  </div>
</body>
</html>
